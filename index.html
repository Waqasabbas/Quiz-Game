<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Quizes</title>
    <link rel="stylesheet" href="html_quiz.css" type="text/css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>HTML Quiz</h1>
            <p id="question"></p>
    
            <div class="btn">
                    <div class="close">+</div>
                    <button id="button0"><span id="choice0"></span></button>
                    <button id="button1"><span id="choice1"></span></button>
                    <button id="button2"><span id="choice2"></span></button>
                    <button id="button3"><span id="choice3"></span></button>
            </div>
            <footer>
                <p id="progress"></p>
            </footer>
        </div>
    </div>
    <script src="html_controller.js"></script>
    <script src="question_html.js"></script>
    <script src="html_main.js"></script>
    
</body>
</html>
